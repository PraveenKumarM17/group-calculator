<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style1script1.js
  script1.jsscript1.js.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    
    <div class="buttons">
      <!-- First Row -->
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button>
      
      <!-- Second Row -->
      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('/')">÷</button>
      
      <!-- Third Row -->
      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('*')">×</button>
      
      <!-- Fourth Row -->
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('-')">−</button>
      
      <!-- Fifth Row -->
      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="insert('+')">+</button>

      <!-- Scientific Functions -->
      <button onclick="scientific('sqrt')">√</button>
      <button onclick="scientific('pow')">xʸ</button>
      <button onclick="scientific('sin')">sin</button>
      <button onclick="scientific('cos')">cos</button>
      <button onclick="scientific('tan')">tan</button>
      <button onclick="scientific('log')">ln</button>
      <button onclick="scientific('log10')">log₁₀</button>
    </div>
  </div>
  
  <script src="script1.js"></script>
</body>
</html>
